<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explaing Password Security</title>
    <link rel='stylesheet' href='app.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


  </head>

  <body>

    <div id='title'>PASSWORD STRENGHT & SECURITY</div>


    <div class="pw-container" id='pw-container'>
      <div class="pw-header">
        <div class="pw" id='pw'>
          <button id='copy'>Copy</button>
        </div>
      </div>
      <div class="pw-body" id='pw-body'>
        <div class="form-control">
          <label for="len">Password Length (4-10):</label>
          <input id='len' type='number' value='4' min='4' max='10'></input>
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letters:</label>
          <input id='upper' type='checkbox'></input>
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters:</label>
          <input id='lower' type='checkbox'></input>
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers:</label>
          <input id='number' type='checkbox'></input>
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbols:</label>
          <input id='symbol' type='checkbox'></input>
        </div>
        <buttom class='generate' id='generate'>Generate Password</buttom>
      </div>
    </div>





  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src='app.js'></script>



</html>
