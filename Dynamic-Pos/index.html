<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel='stylesheet' href='style.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>

        <div id='bg-blue'></div>
       
        <div id='container'>
            <div id='controller' class='column'>
                <div class='sub-title'>CSS OPTIONS</div>
                <ul id="css-options" class="connectedSortable scroll">
                    <li>
                        <div class='css-item css-cont'>align-items:
                            <select name="align-items">
                                <option value="stretch">stretch</option>
                                <option value="center">center</option>
                                <option value="start">start</option>
                                <option value="end">end</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class='css-item'>position:
                            <select name="position">
                                <option value="absolute">absolute</option>
                                <option value="relative">relative</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class='css-item'>top:
                            <select name="top">
                                <option value="25%">25%</option>
                                <option value="50%">50%</option>
                                <option value="75%">75%</option>
                                <option value="100%">100%</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class='css-item'>bottom:
                            <select name="bottom">
                                <option value="25%">25%</option>
                                <option value="50%">50%</option>
                                <option value="75%">75%</option>
                                <option value="100%">100%</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class='css-item'>right:
                            <select name="right">
                                <option value="25%">25%</option>
                                <option value="50%">50%</option>
                                <option value="75%">75%</option>
                                <option value="100%">100%</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class='css-item'>left:
                            <select name="left">
                                <option value="25%">25%</option>
                                <option value="50%">50%</option>
                                <option value="75%">75%</option>
                                <option value="100%">100%</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class='css-item css-cont'>display:
                            <select name="display">
                                <option value="inline">inline</option>
                                <option value="block">block</option>
                                <option value="inline-block">inline-block</option>
                                <option value="flex">flex</option>
                                <option value="grid">grid</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class='css-item css-cont'>place-items:
                            <select name="place-items">
                                <option value="center stretch">center stretch</option>
                                <option value="center start"> center start</option>
                                <option value="start end">start end</option>
                                <option value="end center">end center</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class='css-item'>margin:
                            <select name="margin">
                                <option value="0px">0px</option>
                                <option value="auto">auto</option>
                                <option value="auto 0">auto 0</option>
                                <option value="0 auto">0 auto</option>

                            </select>
                        </div>
                    </li>
                </ul>
                <div class='row'>
                    <div class='col'>
                        <div class='sub-title'>BOX CSS</div>
                    </div>
                    <div class='col'>
                        <div class='sub-title'>CONTAINER CSS</div>
                    </div>
                </div>


                <ul id="box-css" class="connectedSortable scroll ">

                </ul>
                
                <ul id="container-css" class="connectedSortable scroll">
                   
                </ul>
                <div id='error-info'></div>

            </div>

        </div>
        <div id='cont-title'>CONTAINER</div>
        <div id='visualizer'>
            
            <div id='box'>BOX

            </div>


    </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <script src='app.js'></script>

</html>
